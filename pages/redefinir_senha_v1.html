<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Consulta FÃ¡cil</title>
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Redefinir Senha</span></div>

    <form method="POST">
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="nova_senha" placeholder="Nova senha" required />
      </div>

      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirma_senha" placeholder="Confirmar senha" required />
      </div>

      <div class="row button">
        <input type="submit" value="Salvar nova senha" />
      </div>
      <div class="signup-link"></div>
    </form>
  </div>
</body>
</html>
