<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Consulta Fácil</title>
  <link rel="stylesheet" href="../assets/css/cadastro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

  <div class="wrapper">
    <div class="title"><span>Cadastro Consulta Fácil</span></div>

    <form action="../controllers/cadastrarUsuario.php" method="post">
       <input type="hidden" name="origem" value="admin">

      <div class="row"><i class="fas fa-user"></i><input type="text" name="nome" placeholder="Nome completo" required></div>
      <div class="row"><i class="fas fa-envelope"></i><input type="email" name="email" placeholder="Email" required></div>
      <div class="row"><i class="fas fa-id-card"></i><input type="text" name="cpf" placeholder="CPF" required></div>
      <div class="row"><i class="fas fa-lock"></i><input type="password" name="senha" placeholder="Senha" required></div>
      <div class="row"><i class="fas fa-lock"></i><input type="password" name="confirma_senha" placeholder="Confirmar Senha" required></div>
      <div class="row"><i class="fas fa-phone"></i><input type="text" name="telefone" placeholder="Telefone" required></div>
      <div class="row"><i class="fas fa-calendar"></i><input type="date" name="data_nasc" required></div>
      <div class="row"><i class="fas fa-map-marker-alt"></i><input type="text" name="cep" placeholder="CEP" required></div>
      <div class="row"><i class="fas fa-home"></i><input type="text" name="endereco" placeholder="Endereço" required></div>
      <div class="row"><i class="fas fa-hashtag"></i><input type="text" name="numero" placeholder="Número" required></div>
      <div class="row"><i class="fas fa-edit"></i><input type="text" name="complemento" placeholder="Complemento"></div>

      <div class="row button">
        <input type="submit" value="Cadastrar" />
      </div>

      <div class="signup-link">
        Já tem conta? <a href="login_v2.html">Faça login</a>
      </div>
    </form>
  </div>
</body>
</html>
