<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Consulta Fácil</title>

  <!-- Chamando estilização da Página -->
  <link rel="stylesheet" href="/assets/css/cadastro.css" />

  <!-- Chamando biblioteca de ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

  <!-- Formulário de login -->
  <div class="wrapper">
    <div class="title"><span>Cadastro Consulta Fácil</span></div>

    <!-- Campos para entrada de dados do usuario -->
    <form action="#" method="post">
      <div class="row"><i class="fas fa-user"></i><input type="text" placeholder="Nome completo" required></div>
      <div class="row"><i class="fas fa-envelope"></i><input type="email" placeholder="Email" required></div>
      <div class="row"><i class="fas fa-id-card"></i><input type="text" placeholder="CPF" required></div>
      <div class="row"><i class="fas fa-lock"></i><input type="password" placeholder="Senha" required></div>
      <div class="row"><i class="fas fa-lock"></i><input type="password" placeholder="Confirmar Senha" required></div>
      <div class="row"><i class="fas fa-phone"></i><input type="text" placeholder="Telefone" required></div>
      <div class="row"><i class="fas fa-calendar"></i><input type="date" required></div>
      <div class="row"><i class="fas fa-map-marker-alt"></i><input type="text" placeholder="CEP" required></div>
      <div class="row"><i class="fas fa-home"></i><input type="text" placeholder="Endereço" required></div>
      <div class="row"><i class="fas fa-hashtag"></i><input type="text" placeholder="Número" required></div>
      <div class="row"><i class="fas fa-edit"></i><input type="text" placeholder="Complemento"></div>

      <!-- Botão para cadastrar os dados do usuario no banco -->
      <div class="row button">
        <input type="submit" value="Cadastrar" />
      </div>

      <!-- Link para levar o usuario para a página de login -->
      <div class="signup-link">
        Já tem conta? <a href="login_v1.html">Faça login</a>
      </div>
    </form>
  </div>
</body>
</html>
