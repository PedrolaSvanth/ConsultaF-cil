<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class ="container">
        <h1>Cadastro Consulta Fácil</h1>
        <hr>
        <form class="row g-3" method="post">
            <div class="col-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" placeholder="Digite o nome">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" class="form-control" placeholder="Digite o email">
            </div>
            <div class="col-12">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" name="cpf" class="form-control" placeholder="Digite o seu CPF">
            </div>
            <div class="col-12">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Crie a sua senha">
            </div>
            <div class="col-12">
                <label for="senha" class="form-label">Confirmar Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Confirme a sua senha">
            </div>
            <div class="col-12">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" name="telefone" class="form-control" placeholder="Digite o seu telefone">
            </div>
            <div class="col-12">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" name="data_nascimento" class="form-control" placeholder="Digite o complemento do seu endereço">
            </div>
            <div class="col-12">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" name="cep" class="form-control" placeholder="Digite o seu CEP">
            </div>
            <div class="col-12">
                <label for="endereço" class="form-label">Endereço</label>
                <input type="text" name="endereço" class="form-control" placeholder="Digite seu endereço">
            </div>
            <div class="col-12">
                <label for="numero_apt" class="form-label">Numero</label>
                <input type="text" name="numero_apt" class="form-control" placeholder="Digite o seu apartamento/casa">
            </div>
            <div class="col-12">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" name="complemento" class="form-control">
            </div>
            
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

        
    </script>
</body>
</html>
